<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1 align="center">HTML FORM</h1>
    <form>
        <fieldset>
            <legend>signup</legend>
            <tr>
                <td>First Name :</td>
                <td> <input type="text" name="value"/> </td><br>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td> <input type="text" name="value"/> </td><br>
            </tr>
            <tr> 
                <td>Password :</td>
                <td> <input type="password" name="value"/> </td><br>
            </tr>
            <tr>
                <td>Email :</td> 
                <td> <input type="email" name="value" placeholder="example@gmail.com"/> </td><br>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type="date" name="value "/> </td> <br>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"/> Male
                    <input type="radio" name="gender" value="female"/> Female
                    <input type="radio" name="gender" value="other"/> Other
                </td> <br>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td> <br>
            </tr>
            <tr>
                <td>Phone :</td>
                <td><input type="tel" name="phone" placeholder="01XXXXXXXXX"/></td> <br>
            </tr>

            <tr>
                <td>Language:</td>
                <td>
                    <input type="checkbox" name="value"/> English
                    <input type="checkbox" name="value"/> Bangla
                </td> <br>
            </tr>
            <tr>
                <td align="right">Write Your Comments :</td>
                <td><textarea></textarea></td><br>
            </tr>
            <tr>

                <tr>
                    <td> <b>Background color :</b></td>
                    <td><input type="color" name="bgcolor" value="#68c2f8"/></td> <br>
                </tr>
                <td>
                   <input type="button" name="" value="Click"/>
                   <input type="submit" name="" value="Submit"/>
                   <input type="reset" name="" value="Reset"/>
                </td>
                
            </tr>
        </fieldset>

</body>
</html>
